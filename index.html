<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>India Map</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="split-screen-container">
    <!-- Side Data -->
    <div class="card">
      <div class="card-header">
        <h1></h1>
      </div>
      <div class="slider">
          <!-- Images will be inserted here by JavaScript -->
      </div>
      <div class="card-content"></div>
          <h2 class="card-title"></h2>
          <p class="card-description"></p>
      </div>
    </div>
    <!-- SideBar for Different Types of Tourism -->
    <div id="dropdown-container" style="position: absolute; top: 10px; right: 10px; z-index: 1000;">
      <select id="tourism-type-dropdown" style="padding: 5px;">
        <option value="">Select Tourism Type</option>
        <option value="religious">Religious Tourism</option>
        <option value="adventure">Adventure Tourism</option>
        <option value="cultural">Cultural Tourism</option>
        <option value="wildlife">Wildlife Tourism</option>
        <option value="historical">Historical Tourism</option>
      </select>
    </div>
    <div id="map" style="height: 800px; width: 100%;"></div>

  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Your custom script -->
  <script type="module" src="script.mjs"></script>
</body>
</html>
